<!DOCTYPE html>
<html>
<head>
    <title>{{ blog['title'] }}</title>
</head>
<body>
    <h1>{{ blog['title'] }}</h1>
    <a href="{{ url_for('new_entry', blog_id=blog['id']) }}">Add New Entry</a>
    <h2>Entries</h2>
    <ul>
    {% for entry in entries %}
        <li>
            <h3>{{ entry['title'] }}</h3>
            <p>{{ entry['content'] }}</p>
            <a href="{{ url_for('edit_entry', blog_id=blog['id'], entry_id=entry['id']) }}">Edit</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
