<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="{{ url_for('new_blog') }}">Create New Blog</a>
    <h2>Your Blogs</h2>
    <ul>
    {% for blog in blogs %}
        <li>
            <a href="{{ url_for('view_blog', blog_id=blog['id']) }}">{{ blog['title'] }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
