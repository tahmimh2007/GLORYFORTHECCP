<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <ul>
    {% for entry in entries %}
        <li>
            <h2>{{ entry.title }}</h2>
            <p>{{ entry.content }}</p>
            <a href="{{ url_for('edit_entry', blog_id=blog.id, entry_id=entry.id) }}">Edit</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('new_entry', blog_id=blog.id) }}">Add New Entry</a>
</body>
</html>
